{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="line_wrap">
  <div class="line_item"></div>
  <div class="line_item"></div>
  <div class="line_item"></div>
  <div class="line_item"></div>
  <div class="line_item"></div>
</div>

<section class="breadcrumbs">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="breadcrumb-wrapper">
                  <div class="breadcrumb-cnt">
                      <h1>Sign Out</h1>
                      <span><a href="{% url "home:index" %}">Home</a><i class="bi bi-arrow-right"></i>Sign Out</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

<div class="container col-6 mt-4">

  <h5>{% trans "Sign Out" %}</h5>

  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form class="mt-3" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button class="btn btn-danger mt-3" type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>

{% endblock content %}
